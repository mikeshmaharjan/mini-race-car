<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Mini car controller</title>
</head>

<body>

    <div class="container">
        <div class="row m-2">
            <div class="col-sm"> </div>
            <div class="col-sm text-center">
                <button class="btn btn-primary" onmousedown="action('e')">E</button>
            </div>
            <div class="col-sm"> </div>
        </div>
        <div class="row m-2">
            <div class="col-sm text-center">
                <button class="btn btn-primary" onmousedown="action('s')">S</button>
                <button class="btn btn-primary" onmousedown="action('d')">D</button>
                <button class="btn btn-primary" onmousedown="action('f')">F</button>
            </div>
        </div>
        <div class="row m-2">
            <div class="col-sm text-center">
                <button class="btn btn-primary" onmousedown="spin()">Spin</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> -->

    <script>

        const BASE_URL = 'http://192.168.4.1'

        const KEY_UP = 'e';
        const KEY_DOWN = 'd';
        const KEY_LEFT = 's';
        const KEY_RIGHT = 'f';

        let currentDirection = '';

        document.addEventListener('keyup', (event) => {
            stop();
        }, false);

        document.addEventListener('mouseup', (event) => {
            stop();
        }, false);

        document.addEventListener('keydown', (event) => {
            action(event.key);
        }, false);

        function action(keyName) {
            if (currentDirection !== keyName) {
                switch (keyName) {
                    case KEY_UP:
                        goForward();
                        break;
                    case KEY_DOWN:
                        goBackward();
                        break;
                    case KEY_LEFT:
                        goLeft();
                        break;
                    case KEY_RIGHT:
                        goRight();
                        break;
                }
            }

            currentDirection = keyName
        }


        function goForward() {
            fetch(`${BASE_URL}/go`, { mode: 'cors' });
        }

        function goBackward() {
            fetch(`${BASE_URL}/back`);
        }

        function stop() {
            currentDirection = '';
            fetch("http://192.168.4.1/stop");
        }

        function goRight() {
            fetch(`${BASE_URL}/right`)
        }

        function goLeft() {
            fetch(`${BASE_URL}/left`)
        }

        function spin() {
            fetch(`${BASE_URL}/spin`)
        }

        function reset() {
            currentDirection = '';
        }
    </script>
</body>

</html>
