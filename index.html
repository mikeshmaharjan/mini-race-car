<body>

    <div class="container">
        <div class="row">
            <button class="btn btn-primary" onclick="goForward()">Fordward</button>
            <button class="btn btn-primary" onclick="goBackward()">backward</button>
            <button class="btn btn-primary" onclick="stop()">stop</button>
        </div>
    </div>

    <script>

        const KEY_LEFT = 's';
        const KEY_RIGHT = 'f';
        const KEY_UP = 'e';
        const KEY_DOWN = 'd';

        let currentDirection = '';

        document.addEventListener('keyup', (event) => {

            stop();

        }, false);

        document.addEventListener('keydown', (event) => {
            const keyName = event.key;

            if (keyName === 'Control') {
                return;
            }

            if (event.ctrlKey) {
                // console.log(`Combination of ctrlKey + ${keyName}`);
            } else {
                // console.log(`Key pressed ${keyName}`);
            }


            if (currentDirection !== keyName) {
                switch (keyName) {
                    case KEY_UP:
                        goForward();
                        break;
                    case KEY_DOWN:
                        goBackward();
                        break;
                    case KEY_LEFT:
                        goLeft();
                        break;
                    case KEY_RIGHT:
                        goRight();
                        break;
                }
            }
            currentDirection = keyName

        }, false);


        function goForward() {
            fetch("http://192.168.4.1/go")
                .then(function () { })
                .catch(function () { });
        }

        function goBackward() {
            fetch("http://192.168.4.1/back")
                .then(function () { })
                .catch(function () { });
        }

        function stop() {

            currentDirection = '';
            fetch("http://192.168.4.1/stop")
                .then(function () { })
                .catch(function () { });
        }


        function goRight() {
            console.log('go right');
        }
        function goLeft() {
            console.log('go left');
        }


    </script>
</body>

</html>
